<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Modifier le Produit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Modifier le Produit</h1>
      <form th:action="@{/produits/edit/{id}(id=${produit.id})}" method="post">
        <div class="form-group">
          <label for="libelle">Libelleé</label>
          <input
            type="text"
            id="libelle"
            name="libelle"
            class="form-control"
            th:value="${produit.libelle}"
            required />
        </div>
        <div class="form-group">
          <label for="prix">Prix</label>
          <input
            type="number"
            step="0.01"
            id="prix"
            name="prix"
            class="form-control"
            th:value="${produit.prix}"
            required />
        </div>
        <div class="form-group">
          <label for="qteStock">Quantité en Stock</label>
          <input
            type="number"
            id="qteStock"
            name="qteStock"
            class="form-control"
            th:value="${produit.qteStock}"
            required />
        </div>
        <button type="submit" class="btn btn-success">Sauvegarder</button>
        <a th:href="@{/produits}" class="btn btn-secondary">Annuler</a>
      </form>
    </div>
  </body>
</html>
